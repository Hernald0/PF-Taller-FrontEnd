<p-dialog header="TÃ­tulo del Popup" 
          [(visible)] = "mostrarPopup" 
          [closable]  = "true" 
          [responsive]= "true"
          [modal]="true" 
          appendTo="body" 
          [style]="{width: '50vw'}"

          >
          <p-table [value]="datos" selectionMode="single" rowHover="true">  
            <ng-template pTemplate="header">
                <tr  >
                    <th class="text-right">#ID</th>
                    <th>Nombre/Razon Social</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-datos>
                <tr [class.fila-seleccionada]="datos === filaSeleccionada" (dblclick)="seleccionarItem(datos)">
                  <td class="text-right">{{datos.id}}</td>
                  <td>{{datos.nombre}}  </td>
                </tr>
            </ng-template>
          </p-table>  

    <button (click)="cerrarPopup()">Cerrar Popup</button>

</p-dialog>
