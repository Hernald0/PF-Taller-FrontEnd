<p-dialog header="TÃ­tulo del Popup" 
          [(visible)] = "mostrarPopup" 
          [closable]  = "true" 
          [responsive]= "true"
          [modal]="true" 
          appendTo="body" 
          [style]="{width: '50vw'}"

          >
      
          <ng-container *ngIf="datos">
            <p-table [value]="datos.consultaSelect">       
              <ng-template pTemplate="header" let-datos.columnas>
                <tr>
                    <th *ngFor="let col of datos.columnas">
                        {{ col }}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-dato>
              <tr [class.fila-seleccionada]="datos === filaSeleccionada" (dblclick)="seleccionarItem(datos)">
                <td *ngFor="let columna of datos.columnas">
                  {{ obtenerValor(dato, columna) }}
                </td>
              </tr>
            </ng-template>

            </p-table>
          </ng-container>

    <button (click)="cerrarPopup()">Cerrar Popup</button>

</p-dialog>
