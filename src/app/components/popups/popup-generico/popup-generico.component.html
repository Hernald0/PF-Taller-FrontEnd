<p-dialog header="TÃ­tulo del Popup" 
          [(visible)] = "mostrarPopup" 
          [closable]  = "true" 
          [responsive]= "true"
          [modal]="true" 
          appendTo="body" 
          [style]="{width: '50vw'}"

          >
      
          <ng-container *ngIf="datos">
            <p-table [value]="datos.consultaSelect" [(selection)]="selectedItem" dataKey="Id">
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th *ngFor="let col of datos.columnas">
                    {{ col }}
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-dato>
                <tr [class.fila-seleccionada]="dato.Id === selectedItem?.Id" (dblclick)="seleccionarItem(dato, datos.clase)">
                  <td *ngFor="let columna of datos.columnas">
                    {{ dato[columna] }}
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </ng-container>

    <button (click)="cerrarPopup()">Cerrar Popup</button>

</p-dialog>
