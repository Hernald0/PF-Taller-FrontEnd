<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Listado de Personas
           <button type="button" class="btn btn-secondary mr-1 col-lg-2"  [routerLink]="['/personas/persona-add-update/']">
                          Agregar
           </button>
        </div>
        
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>#ID</th>
                <th>Nombre/Razon Social</th>
                <th>Identificación</th>
                <th>Email</th>
                <th>Nro.Teléfono</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>              
              <tr *ngFor="let pd of this.listaPersonas">
                <td>{{pd.id}}</td>
                <td>{{pd.apellido}}, {{pd.nombre}} </td>
                <td>{{pd.idTipoIdentificacion}} - {{pd.nroIdentificacion}} </td>
                <td>{{pd.mail}} </td>  
                <td>{{pd.telCelular}}</td>
                 
                  <td>

                        <a routerLink='/personas/personas-alta'  class="btn btn-warning">Editar</a>
                        <a [routerLink]="['/personas/persona-add-update/', pd.id]">Edit</a>
                    

                        <a routerLink="personas-alta"   class="btn btn-info">Detalle</a>
                     

                      <button type="button" class="btn btn-secondary mr-1" >
                        Eliminar
                      </button>

                    </td>
              </tr>              
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
