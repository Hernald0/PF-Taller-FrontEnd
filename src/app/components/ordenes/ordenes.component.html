<div class="container-fluid">
    <h4 class="text-white mb-3">Orden</h4>
    
    <div class="form-group row">
      <div class="col-md-4">
        <label for="fechaIngreso" class="text-white">Fecha ingreso:</label>
        <p-calendar formControlName="fechaIngreso" dateFormat="dd/mm/yy" [showIcon]="true"></p-calendar>
      </div>
      <div class="col-md-4">
        <label for="fechaEgreso" class="text-white">Fecha egreso:</label>
        <p-calendar formControlName="fechaEgreso" dateFormat="dd/mm/yy" placeholder="dd/mm/aaaa"></p-calendar>
      </div>
      <div class="col-md-4">
        <label for="tecnico" class="text-white">Técnico:</label>
        <p-dropdown formControlName="tecnico" [options]="tecnicos"></p-dropdown>
      </div>
    </div>
  
    <div class="form-group row">
      <div class="col-md-6">
        <label for="cliente" class="text-white">Buscar cliente:</label>
        <div class="input-group">
          <input pInputText formControlName="cliente" placeholder="..." class="form-control">
          <div class="input-group-append">
            <button pButton type="button" icon="pi pi-search" class="btn btn-primary"></button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="vehiculo" class="text-white">Buscar Vehículo:</label>
        <div class="input-group">
          <input pInputText formControlName="vehiculo" placeholder="..." class="form-control">
          <div class="input-group-append">
            <button pButton type="button" icon="pi pi-search" class="btn btn-primary"></button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="form-group row">
      <div class="col-md-4">
        <label for="concepto" class="text-white">Concepto:</label>
        <p-dropdown formControlName="concepto" [options]="conceptos"></p-dropdown>
      </div>
      <div class="col-md-4">
        <label for="combustible" class="text-white">Combustible:</label>
        <p-dropdown formControlName="combustible" [options]="combustibles"></p-dropdown>
      </div>
      <div class="col-md-4">
        <label for="recordatorio" class="text-white">Recordatorio:</label>
        <button pButton type="button" label="Programar" class="btn btn-secondary"></button>
      </div>
    </div>
  
    <div class="form-group row">
      <div class="col-md-4">
        <label for="kilometraje" class="text-white">Kilometraje:</label>
        <input pInputText formControlName="kilometraje" class="form-control">
      </div>
      <div class="col-md-4">
        <label for="inspector" class="text-white">Nombre Inspector:</label>
        <input pInputText formControlName="inspector" class="form-control">
      </div>
      <div class="col-md-4">
        <label for="siniestro" class="text-white">Número Siniestro:</label>
        <input pInputText formControlName="siniestro" class="form-control">
      </div>
    </div>
  
    <div class="form-group">
      <p-table [value]="items" [paginator]="true" [rows]="10" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Buscar Producto o Servicio</th>
            <th>Importe</th>
            <th>Cantidad</th>
            <th>Tipo</th>
            <th>Bonif.</th>
            <th>Subtotal</th>
            <th>IVA</th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td><input pInputText formControlName="producto"></td>
            <td>{{ item.importe }}</td>
            <td>{{ item.cantidad }}</td>
            <td>{{ item.tipo }}</td>
            <td>{{ item.bonificacion }}</td>
            <td>{{ item.subtotal }}</td>
            <td>{{ item.iva }}</td>
            <td><button pButton type="button" icon="pi pi-plus" class="btn btn-primary"></button></td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  
    <div class="form-group row">
      <div class="col-md-6">
        <label for="observaciones" class="text-white">Observaciones:</label>
        <textarea pInputTextarea formControlName="observaciones" rows="3" class="form-control"></textarea>
      </div>
      <div class="col-md-6">
        <label for="comentarioInterno" class="text-white">Comentario Interno:</label>
        <textarea pInputTextarea formControlName="comentarioInterno" rows="3" class="form-control"></textarea>
      </div>
    </div>
  
    <div class="text-right mt-3">
      <button pButton type="button" label="Volver" class="btn btn-info"></button>
      <button pButton type="button" label="Cancelar" class="btn btn-danger"></button>
      <button pButton type="button" label="Confirmar" class="btn btn-success"></button>
    </div>
  </div>
