<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>      
      <a mat-list-item href="#">Tablero</a>
      <a mat-list-item href="#">Agenda</a>
      <a mat-list-item href="#"[routerLink]="['/servicios']">Servicios</a>      
      <a mat-list-item href="#" [routerLink]= "['/personas']">Personas</a>          
      <a mat-list-item href="#"[routerLink]="['/aseguradoras']">Aseguradora</a>
      <a mat-list-item href="#"[routerLink]="['/dashboard']">Dashboard</a>
      <a mat-list-item href="#"[routerLink]="['/personas']">Estado Civil</a>
      <a mat-list-item href="#"[routerLink]="['/personas']">Tipo Identificador</a>
      <a mat-list-item href="#"[routerLink]="['/personas']">Género</a>
      <a mat-list-item href="#"[routerLink]="['/personas']">País</a>
      <a mat-list-item href="#"[routerLink]="['/personas']">Provincias</a>
      <a mat-list-item href="#"[routerLink]="['/personas']">Departamentos</a>
      <a mat-list-item href="#"[routerLink]="['/personas']">Localidades</a>
      <a mat-list-item href="#"[routerLink]="['/personas']">Menu</a>
      <a mat-list-item href="#"[routerLink]="['/marcas']">Marca Vehículo</a>
      <a mat-list-item href="#"[routerLink]="['/modelos']">Modelo Vehiculo</a>
      <a mat-list-item href="#"[routerLink]="['/clientes']">Clientes</a>
      <a mat-list-item href="#"[routerLink]="['/empleados']">Empleados</a>    
      <a mat-list-item href="#"[routerLink]="['/personas']">Rol</a>
      <a mat-list-item href="#"[routerLink]="['/talleres']">Taller</a>
      <a mat-list-item href="#"[routerLink]="['/personas']">Turno</a>
      <a mat-list-item href="#"[routerLink]="['/usuarios']">Usuario</a>
      <a mat-list-item href="#"[routerLink]="['/vahiculos']">Vehiculo</a>       
      <a mat-list-item href="#"[routerLink]="['/login']">Login</a> 
      <a mat-list-item href="#">Configuración</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Gestion de Taller Web</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
